<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Upper Mustang Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .leaflet-top.leaflet-left {
      display: none;
    }
    .leaflet-top.leaflet-right {
      top: 10px;
      right: 10px;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map', {
      zoom: 3,
      minZoom: 3,
      maxZoom: 5,
      crs: L.CRS.Simple,
      zoomControl: false
    });

    L.control.zoom({ position: 'topright' }).addTo(map);

    const tileLayer = L.tileLayer('./tiles/{z}/{x}/{y}.png', {
      tileSize: 256,
      minZoom: 3,
      maxZoom: 5,
      noWrap: true
    });

    tileLayer.addTo(map);

    const tileSize = 256;
    const zoom = 3;
    const centerX = 1.5 * tileSize;
    const centerY = 2 * tileSize;

    map.setView(map.unproject([centerX, centerY], zoom), zoom);
  </script>
</body>
</html>
