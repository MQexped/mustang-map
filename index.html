<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Upper Mustang Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }

    .leaflet-top.leaflet-left {
      display: none; /* отключаем стандартную панель слева */
    }

    .leaflet-top.leaflet-right {
      top: 10px;
      right: 10px;
    }
  </style>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = L.map('map', {
      zoom: 3,
      minZoom: 3,
      maxZoom: 5,
      crs: L.CRS.Simple,
      zoomControl: false // отключаем стандартную позицию
    });

    L.control.zoom({ position: 'topright' }).addTo(map); // добавляем zoom-control в правый верхний угол

    const tileLayer = L.tileLayer('./tiles/{z}/{x}/{y}.png', {
      tileSize: 256,
      minZoom: 3,
      maxZoom: 5,
      noWrap: true
    });

    tileLayer.addTo(map);

    const tileSize = 256;
    const zoom = 3;
    const centerX = 1.5 * tileSize;
    const centerY = 2 * tileSize;

    map.setView(map.unproject([centerX, centerY], zoom), zoom);
  </script>

  <script>
    window.addEventListener("load", function () {
      const height = document.documentElement.scrollHeight;
      parent.postMessage({ height: height }, "*");
    });
  </script>
</body>
</html>
